<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer-transactions-app</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-light p-5 rounded">
            <div class="row">
                <div class="col-6">
                    <div class="inner">
                        <input type="text" id="customerNameFilter" placeholder="Filter by Customer Name" class="form-control mb-2">
                        <input type="number" id="transactionAmountFilter" placeholder="Filter by Transaction Amount" class="form-control mb-2">
                        <div class="custom-table p-3">
                            <table class="table ">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <div class="inner w-100 ">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
